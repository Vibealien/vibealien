version: '3.9'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  postgres:
    image: postgres:16-alpine
    container_name: vibe-postgres
    environment:
      POSTGRES_USER: vibe_user
      POSTGRES_PASSWORD: vibe_password
      POSTGRES_DB: vibe_code
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibe_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vibe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: vibe-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP management
      - "6222:6222"  # Cluster connections
    command: ["-js", "-m", "8222"]  # Enable JetStream and monitoring
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend Microservices
  # ============================================

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: vibe-api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - AUTH_SERVICE_URL=http://auth-service:8001
      - USER_SERVICE_URL=http://user-service:8002
      - PROJECT_SERVICE_URL=http://project-service:8003
      - COMPILER_SERVICE_URL=http://compiler-service:8004
      - COLLABORATION_SERVICE_URL=http://collaboration-service:8005
      - NOTIFICATION_SERVICE_URL=http://notification-service:8006
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_change_in_production}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/api-gateway/src:/app/src
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: vibe-auth-service
    ports:
      - "8001:8001"
    environment:
      NODE_ENV: development
      PORT: 8001
      DATABASE_URL: "postgresql://vibe_user:vibe_password@postgres:5432/vibe_code?schema=auth"
      REDIS_URL: "redis://redis:6379"
      REDIS_PREFIX: "vibecode:"
      JWT_SECRET: "${JWT_SECRET:-dev_secret_key_change_in_production}"
      JWT_ACCESS_EXPIRY: "15m"
      JWT_REFRESH_EXPIRY: "7d"
      CHALLENGE_EXPIRY_MINUTES: "5"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/auth-service/src:/app/src
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: vibe-user-service
    ports:
      - "8002:8002"
    environment:
      NODE_ENV: development
      PORT: 8002
      DATABASE_URL: "postgresql://vibe_user:vibe_password@postgres:5432/vibe_code?schema=users"
      REDIS_URL: "redis://redis:6379"
      NATS_URL: "nats://nats:4222"
      JWT_SECRET: "${JWT_SECRET:-dev_secret_key_change_in_production}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
      LOG_LEVEL: "debug"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/user-service/src:/app/src
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  project-service:
    build:
      context: ./services/project-service
      dockerfile: Dockerfile
    container_name: vibe-project-service
    ports:
      - "8003:8003"
    environment:
      - NODE_ENV=development
      - PORT=8003
      - DATABASE_URL=postgresql://vibe_user:vibe_password@postgres:5432/project_db
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/project-service/src:/app/src
    restart: unless-stopped

  compiler-service:
    build:
      context: ./services/compiler-service
      dockerfile: Dockerfile
    container_name: vibe-compiler-service
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=development
      - PORT=8004
      - DATABASE_URL=postgresql://vibe_user:vibe_password@postgres:5432/compiler_db
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - SOLANA_NETWORK=devnet
      - BUILD_TIMEOUT=300000  # 5 minutes
      - MAX_CONCURRENT_BUILDS=3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/compiler-service/src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-in-Docker builds
    restart: unless-stopped
    privileged: true  # Required for Docker-in-Docker

  collaboration-service:
    build:
      context: ./services/collaboration-service
      dockerfile: Dockerfile
    container_name: vibe-collaboration-service
    ports:
      - "8005:8005"
    environment:
      - NODE_ENV=development
      - PORT=8005
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - PROJECT_SERVICE_URL=http://project-service:8003
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/collaboration-service/src:/app/src
    restart: unless-stopped

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: vibe-notification-service
    ports:
      - "8006:8006"
    environment:
      - NODE_ENV=development
      - PORT=8006
      - DATABASE_URL=postgresql://vibe_user:vibe_password@postgres:5432/notification_db
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/notification-service/src:/app/src
    restart: unless-stopped

  ai-suggestions-service:
    build:
      context: ./services/ai-suggestions-service
      dockerfile: Dockerfile
    container_name: vibe-ai-suggestions-service
    ports:
      - "8007:8007"
      - "50051:50051"  # gRPC port
    environment:
      - NODE_ENV=development
      - PORT=8007
      - GRPC_PORT=50051
      - REDIS_URL=redis://redis:6379
      - MODEL_NAME=distilgpt2
      - MODEL_CACHE_DIR=/app/models
      - MAX_TOKENS=100
      - TEMPERATURE=0.7
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vibe-network
    volumes:
      - ./services/ai-suggestions-service/src:/app/src
      - ai_models:/app/models
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  # ============================================
  # Frontend
  # ============================================

  frontend:
    build:
      context: ./frontend/next-app
      dockerfile: Dockerfile.dev
    container_name: vibe-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_SOLANA_NETWORK=devnet
    depends_on:
      - api-gateway
    networks:
      - vibe-network
    volumes:
      - ./frontend/next-app/src:/app/src
      - ./frontend/next-app/public:/app/public
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ai_models:
    driver: local

networks:
  vibe-network:
    driver: bridge
