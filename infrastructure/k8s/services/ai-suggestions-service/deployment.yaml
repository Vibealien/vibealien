apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-suggestions-service
  namespace: vibecode-prod
  labels:
    app: ai-suggestions-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-suggestions-service
  template:
    metadata:
      labels:
        app: ai-suggestions-service
    spec:
      containers:
      - name: ai-suggestions-service
        image: ghcr.io/vibecode/ai-suggestions-service:latest
        ports:
        - containerPort: 8007
          name: http
        - containerPort: 50051
          name: grpc
        env:
        - name: PORT
          value: "8007"
        - name: GRPC_PORT
          value: "50051"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: vibecode-config
              key: NODE_ENV
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: vibecode-config
              key: REDIS_URL
        - name: MODEL_NAME
          value: "distilgpt2"
        - name: MODEL_CACHE_DIR
          value: "/app/models"
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: ai-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-suggestions-service
  namespace: vibecode-prod
spec:
  selector:
    app: ai-suggestions-service
  ports:
  - port: 8007
    targetPort: 8007
    protocol: TCP
    name: http
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-models-pvc
  namespace: vibecode-prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
